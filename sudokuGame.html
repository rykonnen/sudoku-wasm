    <script>
        function saveFileFromMEMFSToDisk(path, name){
            var data = FS.readFile(path);
            var blob = new Blob([data.buffer], { type: 'application/octet-binary' });
            saveAs(blob, name);
        }
    </script>

    <script>
        var statusElement = document.querySelector("#status"),
            progressElement = document.querySelector("#progress"),
            spinnerElement = document.querySelector("#spinner");

        var Module = {
            preRun: [], postRun: [],
            print: (function(){
                var e = document.querySelector("#output");
                return function(text){
                    console.log(text);
                    if(e) { e.value += text + "\n"; e.scrollTop = e.scrollHeight; }
                }
            })(),
            printErr: function(text){ console.error(text); },
            canvas: (function(){
                var e = document.querySelector("#canvas");
                e.addEventListener("webglcontextlost", function(e){
                    alert("WebGL context lost. Reload the page.");
                    e.preventDefault();
                }, false);
                return e;
            })(),
            setStatus: function(text){
                if(!Module.setStatus.last) Module.setStatus.last = {time: Date.now(), text: ""};
                if(text !== Module.setStatus.last.text){
                    Module.setStatus.last.text = text;
                    statusElement.innerHTML = text;
                    if(text.includes("All downloads complete")) spinnerElement.style.display = "none";
                }
            }
        };
        Module.setStatus("Downloading...");
        window.onerror = function(msg){ Module.setStatus("Exception thrown, see console"); spinnerElement.style.display = "none"; };

        // Audio toggle
        var audioBtn = document.querySelector("#btn-audio");
        const audioContexts = [];
        function toggleAudio(){
            var muted = false;
            audioContexts.forEach(ctx=>{
                if(ctx.state === "suspended"){ ctx.resume(); muted = true; }
                else if(ctx.state === "running") ctx.suspend();
            });
            audioBtn.value = muted ? "ðŸ”‡ MUTE" : "ðŸ”ˆ RESUME";
        }
        self.AudioContext = new Proxy(self.AudioContext, {
            construct(target, args){
                const ctx = new target(...args);
                audioContexts.push(ctx);
                if(ctx.state === "suspended") audioBtn.value = "ðŸ”ˆ RESUME";
                return ctx;
            }
        });
    </script>
